# Configuraci√≥n para Azure Container Apps - Consumer DB Saver

# Application
spring.application.name=vitalwatch-consumer-db-saver

# RabbitMQ - Variables de entorno de Azure
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:vitalwatch}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:hospital123}
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5

# Colas
rabbitmq.queue.alerts=vital-signs-alerts

# Oracle Database - Variables de entorno de Azure
# Usa wallet TNS_ADMIN (incluido en la imagen Docker)
spring.datasource.url=jdbc:oracle:thin:@${ORACLE_SERVICE:s58onuxcx4c1qxe9_high}?TNS_ADMIN=/app/wallet
spring.datasource.username=${ORACLE_USERNAME:ADMIN}
spring.datasource.password=${ORACLE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=INFO
logging.level.org.springframework.amqp=WARN
logging.level.org.hibernate.SQL=WARN
