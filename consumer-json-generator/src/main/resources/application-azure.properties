# Configuraci√≥n para Azure Container Apps - Consumer JSON Generator

# Application
spring.application.name=vitalwatch-consumer-json-generator

# RabbitMQ - Variables de entorno de Azure
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:vitalwatch}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:hospital123}
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=3

# Colas
rabbitmq.queue.alerts=vital-signs-alerts

# JSON Output Path
json.output.path=/app/data/alerts

# Logging
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=INFO
logging.level.org.springframework.amqp=WARN
