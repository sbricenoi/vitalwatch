# =============================================================================
# VitalWatch - Alert Processor
# =============================================================================

spring.application.name=vitalwatch-alert-processor
server.port=8080

# Kafka Configuration
kafka.bootstrap-servers=localhost:19092,localhost:19093,localhost:19094
kafka.topic.vital-signs=signos-vitales-stream
kafka.topic.alerts=alertas-medicas
kafka.group-id=alert-processor-group

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.kafka.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
