# ============================================================================
# VitalWatch - Consumidor 1: DB Saver
# ============================================================================

spring.application.name=consumer-db-saver

# ============================================================================
# RabbitMQ Configuration
# ============================================================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:vitalwatch}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:hospital123}

# Cola de alertas
rabbitmq.queue.alerts=${QUEUE_ALERTS:vital-signs-alerts}

# Configuraci√≥n del listener
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

# ============================================================================
# Oracle Cloud Autonomous Database
# ============================================================================
spring.datasource.url=${ORACLE_URL:jdbc:oracle:thin:@(description=(retry_count=20)(retry_delay=3)(address=(protocol=tcps)(port=1522)(host=adb.sa-santiago-1.oraclecloud.com))(connect_data=(service_name=g64afca1579a0d2_s58onuxcx4c1qxe9_high.adb.oraclecloud.com))(security=(ssl_server_dn_match=yes)))}
spring.datasource.username=${ORACLE_USERNAME:ADMIN}
spring.datasource.password=${ORACLE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Oracle Wallet
oracle.net.tns_admin=/app/wallet
oracle.net.wallet_location=/app/wallet

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# JPA / Hibernate
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================================
# Logging
# ============================================================================
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=DEBUG
logging.level.org.springframework.amqp=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
