spring.application.name=vitalwatch-summary-generator
server.port=8080

# Kafka Configuration
kafka.bootstrap-servers=localhost:19092,localhost:19093,localhost:19094
kafka.topic.vital-signs=signos-vitales-stream
kafka.topic.alerts=alertas-medicas
kafka.group-id=summary-generator-group

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@(description=(retry_count=20)(retry_delay=3)(address=(protocol=tcps)(port=1521)(host=adb.sa-santiago-1.oraclecloud.com))(connect_data=(service_name=s58onuxcx4c1qxe9_high.adb.oraclecloud.com))(security=(ssl_server_dn_match=yes)))
spring.datasource.username=ADMIN
spring.datasource.password=$-123.Sb-123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Oracle Wallet
oracle.net.tns_admin=/app/wallet
javax.net.ssl.trustStore=/app/wallet/truststore.jks
javax.net.ssl.trustStorePassword=changeit

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
