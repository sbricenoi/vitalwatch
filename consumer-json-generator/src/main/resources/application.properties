# ============================================================================
# VitalWatch - Consumidor 2: JSON Generator
# ============================================================================

spring.application.name=consumer-json-generator

# ============================================================================
# RabbitMQ Configuration
# ============================================================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:vitalwatch}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:hospital123}

# Cola de alertas
rabbitmq.queue.alerts=${QUEUE_ALERTS:vital-signs-alerts}

# Configuraci√≥n del listener
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3

# ============================================================================
# JSON Generator Configuration
# ============================================================================
json.output.path=${JSON_OUTPUT_PATH:/app/data/alerts}

# ============================================================================
# Logging
# ============================================================================
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=DEBUG
logging.level.org.springframework.amqp=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
