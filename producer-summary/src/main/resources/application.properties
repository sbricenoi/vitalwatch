# ============================================================================
# VitalWatch - Productor 2: Generador de Resúmenes
# ============================================================================

spring.application.name=producer-summary
server.port=8080

# ============================================================================
# RabbitMQ Configuration
# ============================================================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:vitalwatch}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:hospital123}

# Cola de resúmenes
rabbitmq.queue.summary=${QUEUE_SUMMARY:vital-signs-summary}

# ============================================================================
# Scheduler Configuration
# ============================================================================
# Intervalo de generación de resúmenes (en milisegundos)
# Por defecto: 300000 ms = 5 minutos
# Para pruebas rápidas: 60000 ms = 1 minuto
summary.interval.ms=${SUMMARY_INTERVAL_MS:300000}

# ============================================================================
# Actuator
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics,scheduledtasks
management.endpoint.health.show-details=always

# ============================================================================
# Logging
# ============================================================================
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# Swagger/OpenAPI
# ============================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
