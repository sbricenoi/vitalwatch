spring.application.name=producer-anomaly-detector
server.port=8080

# ============================================================================
# RabbitMQ Configuration
# ============================================================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:vitalwatch}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:hospital123}

# Cola de alertas
rabbitmq.queue.alerts=${QUEUE_ALERTS:vital-signs-alerts}

# ============================================================================
# Actuator
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================================================
# Logging
# ============================================================================
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# Swagger/OpenAPI
# ============================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
