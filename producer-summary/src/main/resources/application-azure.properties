# Configuraci√≥n para Azure Container Apps - Producer Summary Generator

# Server
server.port=8080
spring.application.name=vitalwatch-producer-summary

# RabbitMQ - Variables de entorno de Azure
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:vitalwatch}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:hospital123}

# Colas
rabbitmq.queue.summary=vital-signs-summary

# Scheduler - Intervalo en milisegundos (10 minutos en Azure)
summary.interval.ms=600000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.hospital.vitalwatch=INFO
logging.level.org.springframework.amqp=WARN
